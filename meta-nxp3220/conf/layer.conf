# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have a recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
	${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "nxp3220"
BBFILE_PATTERN_nxp3220 = "^${LAYERDIR}/"
BBFILE_PRIORITY_nxp3220 = "6"

LAYERSERIES_COMPAT_nxp3220 = "sumo"
LAYERSERIES_COMPAT_nexell = "sumo"
