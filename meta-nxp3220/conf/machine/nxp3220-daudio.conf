#@TYPE: Machine
#@NAME: nxp3220

#@DESCRIPTION: Machine configuration for nxp3220 systems
require conf/machine/include/nxp3220.inc
require conf/machine/include/nxp3220_common.inc

# kerne features
KBUILD_DEFCONFIG = "nxp3220_daudio_defconfig"
KERNEL_IMAGETYPE = "Image"
KERNEL_DEVICETREE = "nxp3220-daudio.dtb"

# u-boot features: defconfig, nsih load/lauch adddr
UBOOT_MACHINE = "nxp3220_daudio_defconfig"
UBOOT_LOADADDR = "0x43c00000"

# rootfs features
IMAGE_ROOTFS_SIZE = "32768"

# bl2 board name
BL2_BOARD = "evb"

# bl32 load/launch address
BL32_LOADADDR = "0x5F000000"

# disk images features
PART_BOOT_SIZE = "32M"
PART_ROOTFS_SIZE = "1G"
PART_DATA_SIZE = "6G"

# for bluetooth
BSA_SERVICE_COMMAND = "/usr/bin/bsa_server -d /dev/ttyS0 -p /etc/bluetooth/BCM434545.hcd -all=0"

# for touchscreen device
TSDEVICE = "/dev/input/event1"
EVDEV_TOUCHSCREEN_PARAMETERS = "tslib:/dev/input/event1:invertx:rotate=180"
