#@TYPE: Machine
#@NAME: nxp3220

#@DESCRIPTION: Machine configuration for nxp3220 systems
require conf/machine/include/nxp3220.inc
require conf/machine/include/nxp3220_common.inc

# kerne features
KBUILD_DEFCONFIG = "nxp3220_evb_defconfig"
KERNEL_IMAGETYPE = "zImage"
KERNEL_DEVICETREE = "nxp3220-evb.dtb"

# u-boot features
UBOOT_MACHINE = "nxp3220_evb_defconfig"

# rootfs features
IMAGE_ROOTFS_SIZE = "32768"

# bl2 board name
BL2_BOARD = "evb"

# disk images features
PART_BOOT_LABEL = "boot"
PART_BOOT_SIZE = "32M"

PART_ROOTFS_LABEL = "rootfs"
PART_ROOTFS_SIZE = "800M"
