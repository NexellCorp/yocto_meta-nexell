# kerne features
KBUILD_DEFCONFIG = "nxp3220_daudio2_defconfig"
KERNEL_IMAGETYPE = "Image"
KERNEL_DEVICETREE = "nxp3220-daudio2-rev00.dtb"

# u-boot features: defconfig, nsih load/lauch adddr
UBOOT_MACHINE = "nxp3220_daudio2_defconfig"

# rootfs features
IMAGE_FSTYPES += "ext4"
IMAGE_FSTYPES_DEBUGFS += "ext4"
IMAGE_ROOTFS_SIZE = "32768"

# bl2 board name
BL2_BOARD = "evb"

# bl32 load/launch address
BL32_LOADADDR = "0x5F000000"

# disk images features
PART_BOOT_SIZE = "48M"
PART_MISC_SIZE = "16M"
PART_ROOTFS_SIZE = "1G"
PART_DATA_SIZE = "6G"

PART_MISC_NODE = "/dev/mmcblk0p2"
PART_DATA_NODE = "/dev/mmcblk0p4"

# for bluetooth
BSA_SERVICE_COMMAND = "/usr/bin/bsa_server -d /dev/ttyS0 -p /etc/bluetooth/BCM434545.hcd -all=0"

# Launcher boot-time
BOOTTIME_LAUNCHER = "2700000"

# BBMASK contains regular expressions that can be used to tell BitBake to ignore
BBMASK += "recipes-multimedia/smart-voice-app "
DISTRO_FEATURES_append = " \
    qt-default-platform-linuxfb \
    nexell-nxp3220-daudio2 \
    support-daudio \
    support-daudio-sdk \
    support-azurewave-bt \
    support-allgo-connectivity \
    no-use-tslib \
    support-nx-init \
    support-nx-quickrearcam \
"

# DISTRO
SERIAL_CONSOLE = "115200 ttyS2"

# SWUpdate
DISTRO_FEATURES_append = " swupdate"
SWU_UPDATE_SWU_IMAGE = "nxp3220-image-daudio2-2.0.swu"
SWU_HW_REVISION_TARGET = "nxp3220-daudio2 2.0"
SWU_SW_VERSION_FILE = ""
SWU_SWDESCRIPTION = "${BSP_ROOT_DIR}/tools/files/swu-sw-description_emmc"
SWU_SCRIPT_FILES = "${BSP_ROOT_DIR}/tools/files/swu-script-preinstall.sh ${BSP_ROOT_DIR}/tools/files/swu-script-postinstall.sh"
SWU_SIGN_PASSWORD = "nxp3220"
SWU_SIGN_PRIVATE_KEY = "${BSP_ROOT_DIR}/tools/files/swu.private.key"
SWU_SIGN_PUBLIC_KEY = "${BSP_ROOT_DIR}/tools/files/swu.public.key"
