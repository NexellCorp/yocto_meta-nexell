# kerne features
KBUILD_DEFCONFIG = "nxp3220_daudio2_defconfig"
KERNEL_IMAGETYPE = "Image"
KERNEL_DEVICETREE = "nxp3220-daudio2-rev00.dtb"

# u-boot features: defconfig, nsih load/lauch adddr
UBOOT_MACHINE = "nxp3220_daudio2_defconfig"

# rootfs features
IMAGE_FSTYPES += "ext4"
IMAGE_FSTYPES_DEBUGFS += "ext4"
IMAGE_ROOTFS_SIZE = "32768"

# bl2 board name
BL2_BOARD = "evb"

# bl32 load/launch address
BL32_LOADADDR = "0x5F000000"

# disk images features
PART_BOOT_SIZE = "32M"
PART_ROOTFS_SIZE = "1G"
PART_DATA_SIZE = "6G"

# for bluetooth
BSA_SERVICE_COMMAND = "/usr/bin/bsa_server -d /dev/ttyS0 -p /etc/bluetooth/BCM434545.hcd -all=0"

# Launcher boot-time
BOOTTIME_LAUNCHER = "2700000"

# BBMASK contains regular expressions that can be used to tell BitBake to ignore
BBMASK += "recipes-multimedia/smart-voice-app "
DISTRO_FEATURES_append = " \
    qt-default-platform-linuxfb \
    nexell-nxp3220-daudio2 \
    support-daudio \
    support-daudio-sdk \
    support-azurewave-bt \
    support-allgo-connectivity \
    no-use-tslib \
    support-nx-init \
"

# DISTRO
SERIAL_CONSOLE = "115200 ttyS2"
